name: PR Checks

on:
  pull_request:
    branches: [ prod ]
    types: [opened, synchronize, reopened]

jobs:
  frontend-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.17.x'
    - name: Install dependencies
      run: npm ci
    - name: Run linter
      run: npm run lint
    # - name: Run tests
    #   run: npm test
    - name: Build
      run: npm run build

  backend-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
    - name: Install dependencies
      run: go mod download
    - name: Run tests
      run: go test ./...
    - name: Run linter
      uses: golangci/golangci-lint-action@v6.1.0
